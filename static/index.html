<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photobooth</title>

    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>  
<body>
  
  <video id="videoElement" autoplay="true" style="display: none;"></video>

  <div id="container">
    <main>
      <canvas id="chromaCanvas" width="400" height="300"></canvas>
    </main>

    <aside id="chromaSliders">
      <label> Hue Key &ndash; <small>the base color hue to remove</small></label>
      <input id="colorSlider" type="range" name="hue" min="0" max="360" value="120">

      <label> Delta 1 &ndash; <small>hue distance limity for total transparency</small></label>
      <input type="range" name="delta1" min="0" max="360" value="30">    

      <label> Delta 2 &ndash; <small>hue distance to start total opacity</small></label>
      <input type="range" name="delta2" min="0" max="360" value="60">
      
      <label> Delta 3 &ndash; <small>hue distance limit for hue correction</small></label>
      <input type="range" name="delta3" min="0" max="360" value="70">

      <label> Max Light &ndash; <small>max HSL value to remove a pixel</small></label>
      <input type="range" name="maxlight" min="0" max="100" value="80">

      <label> Min Light &ndash; <small>min HSL value to remove a pixel</small></label>
      <input type="range" name="minlight" min="0" max="100" value="20">

      <label> Min Saturation &ndash; <small>min HSL value to remove a pixel</small></label>
      <input type="range" name="minSaturation" min="0" max="100" value="20">
    </aside>
  </div>

  <img id="bg-img" src="images/bg.jpg" style="display: none;">

  <img id="snapshot">

  <script src="js/removeBackground.js"></script>
  <script src="js/getVideo.js"></script>

</body>
</html>
